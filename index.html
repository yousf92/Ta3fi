<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00a884;
            --danger-color: #ff5c5c;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #FAFAFA;
            --secondary-text-color: #CCCCCC;
            --border-color: #383838;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }
        .form-container {
            background: var(--card-background);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 1px solid var(--border-color);
            transition: height 0.3s ease;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        .form-control::placeholder {
            color: var(--secondary-text-color);
            opacity: 0.7;
        }
        .form-control:focus {
            background-color: var(--background-color);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 168, 132, 0.25);
        }
        .btn-primary {
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            background-color: var(--primary-color);
            border: none;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background-color: #008a69;
        }
        .btn-secondary {
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            background-color: #3a3a3a;
            border: 1px solid var(--border-color);
            color: var(--secondary-text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #4a4a4a;
            color: var(--text-color);
        }
        h2 {
            color: #FFFFFF;
            font-weight: 700;
        }
        .text-muted {
            color: var(--secondary-text-color) !important;
        }
        a {
            color: #8ab4f8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container text-center">
        <!-- Initial View -->
        <div id="initial-view">
            <h2>أهلاً بك في رحلتك</h2>
            <p class="text-muted mb-4">ابدأ الآن وتصفح التطبيق كزائر</p>
            <button id="guest-signin-button" class="btn btn-primary w-100 mb-3">الدخول كزائر</button>
            <button id="show-email-login-btn" class="btn btn-secondary w-100">لدي حساب بالفعل</button>
            <p class="mt-4 text-muted">ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
        </div>

        <!-- Email Login View (Hidden by default) -->
        <div id="email-login-view" class="d-none">
            <h2>مرحبا بعودتك!</h2>
            <p class="text-muted mb-4">سجل الدخول للمتابعة إلى حسابك</p>
            <div class="mb-3 text-end">
                <label for="signin-email" class="form-label">البريد الإلكتروني</label>
                <input type="email" id="signin-email" class="form-control" required>
            </div>
            <div class="mb-3 text-end">
                <label for="signin-password" class="form-label">كلمة المرور</label>
                <input type="password" id="signin-password" class="form-control" required>
            </div>
            <button id="signin-button" class="btn btn-primary w-100 mt-3">تسجيل الدخول</button>
            <div id="auth-message" class="alert mt-3 d-none"></div>
            <p class="mt-4 text-muted"><a href="#" id="back-to-initial-view">&larr; العودة</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAGgZmhJ_mMezlf7xElisvzJ8l9D758d4g",
            authDomain: "my-chat-app-daaf8.firebaseapp.com",
            projectId: "my-chat-app-daaf8",
            storageBucket: "my-chat-app-daaf8.firebasestorage.app",
            messagingSenderId: "789086064752",
            appId: "1:789086064752:web:d081f1b6832dabca1d64b5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const authMessage = document.getElementById('auth-message');
        const initialView = document.getElementById('initial-view');
        const emailLoginView = document.getElementById('email-login-view');
        const showEmailLoginBtn = document.getElementById('show-email-login-btn');
        const backToInitialViewLink = document.getElementById('back-to-initial-view');

        // Function to switch to email login view
        showEmailLoginBtn.addEventListener('click', () => {
            initialView.classList.add('d-none');
            emailLoginView.classList.remove('d-none');
        });

        // Function to switch back to initial view
        backToInitialViewLink.addEventListener('click', (e) => {
            e.preventDefault();
            emailLoginView.classList.add('d-none');
            initialView.classList.remove('d-none');
        });


        function showAuthMessage(message, isError = true) {
            authMessage.textContent = message;
            authMessage.className = `alert mt-3 ${isError ? 'alert-danger' : 'alert-success'}`;
        }

        onAuthStateChanged(auth, user => {
            if (user && (user.emailVerified || user.isAnonymous)) {
                // Check which page the guest should be redirected to
                // Based on the provided file, guests who sign in from `login.html` are sent to `chat.html`
                // Regular users are sent to `main.html`
                if(user.isAnonymous) {
                     window.location.href = 'chat.html';
                } else {
                     window.location.href = 'main.html';
                }
            }
        });

        const signinButton = document.getElementById('signin-button');
        signinButton.addEventListener('click', () => {
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value.trim();
            if (!email || !password) {
                return showAuthMessage("الرجاء إدخال البريد الإلكتروني وكلمة المرور.");
            }
            signinButton.disabled = true;
            signinButton.textContent = 'جاري التحقق...';
            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    if (!userCredential.user.emailVerified) {
                        showAuthMessage("حسابك غير مفعل. الرجاء التحقق من بريدك الإلكتروني.");
                        signinButton.disabled = false;
                        signinButton.textContent = 'تسجيل الدخول';
                    }
                    // onAuthStateChanged will handle the redirect on success
                })
                .catch(error => {
                    showAuthMessage("خطأ: البريد الإلكتروني أو كلمة المرور غير صحيحة.");
                    signinButton.disabled = false;
                    signinButton.textContent = 'تسجيل الدخول';
                });
        });

        const guestSigninButton = document.getElementById('guest-signin-button');
        guestSigninButton.addEventListener('click', () => {
            guestSigninButton.disabled = true;
            guestSigninButton.textContent = 'جاري الدخول...';
            signInAnonymously(auth)
                .catch((error) => {
                    console.error("Anonymous sign-in failed:", error);
                    showAuthMessage("فشل تسجيل الدخول كزائر. الرجاء المحاولة مرة أخرى.");
                    guestSigninButton.disabled = false;
                    guestSigninButton.textContent = 'الدخول كزائر';
                });
            // onAuthStateChanged will handle the redirect on success
        });

    </script>

</body>
</html>
