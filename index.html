<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00a884;
            --danger-color: #ff5c5c;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #FAFAFA;
            --secondary-text-color: #CCCCCC;
            --border-color: #383838;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            /* تم تغيير الخلفية لصورة طبيعة خلابة مع الحفاظ على وضوح النص */
            background-image: linear-gradient(rgba(18, 18, 18, 0.4), rgba(18, 18, 18, 0.4)), url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }
        .form-container {
            background: rgba(3, 30, 30, 0.7); /* زيادة شفافية الخلفية */
            backdrop-filter: blur(10px); /* إضافة تأثير بلور للخلفية */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 1px solid var(--border-color);
            transition: height 0.3s ease;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        .form-control::placeholder {
            color: var(--secondary-text-color);
            opacity: 0.7;
        }
        .form-control:focus {
            background-color: var(--background-color);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 168, 132, 0.25);
        }
        .btn-primary {
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            background-color: var(--primary-color);
            border: none;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background-color: #008a69;
        }
        .btn-secondary {
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            background-color: #3a3a3a;
            border: 1px solid var(--border-color);
            color: var(--secondary-text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #4a4a4a;
            color: var(--text-color);
        }
        h2 {
            color: #FFFFFF;
            font-weight: 700;
        }
        .text-muted {
            color: var(--secondary-text-color) !important;
        }
        a {
            color: #8ab4f8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="visibility: hidden;">

    <div class="form-container text-center">
        <!-- Initial View -->
        <div id="initial-view">
            <h2>أهلا بك في رحلتك</h2>
            <p class="text-muted mb-4">ابدأ الآن وتصفح التطبيق كزائر</p>
            <button id="guest-signin-button" class="btn btn-primary w-100 mb-3">الدخول كزائر</button>
            <button id="show-email-login-btn" class="btn btn-secondary w-100">لدي حساب بالفعل</button>
            <p class="mt-4 text-muted">ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
        </div>

        <!-- Email Login View (Hidden by default) -->
        <div id="email-login-view" class="d-none">
            <h2>مرحبا بعودتك!</h2>
            <p class="text-muted mb-4">سجل الدخول للمتابعة إلى حسابك</p>
            <div class="mb-3 text-end">
                <label for="signin-email" class="form-label">البريد الإلكتروني</label>
                <input type="email" id="signin-email" class="form-control" required>
            </div>
            <div class="mb-3 text-end">
                <label for="signin-password" class="form-label">كلمة المرور</label>
                <input type="password" id="signin-password" class="form-control" required>
            </div>
            <!-- START: Forgot Password Link -->
            <div class="text-start mb-3">
                <a href="#" id="forgot-password-link">نسيت كلمة المرور؟</a>
            </div>
            <!-- END: Forgot Password Link -->
            <button id="signin-button" class="btn btn-primary w-100 mt-3">تسجيل الدخول</button>
            <div id="auth-message" class="alert mt-3 d-none"></div>
            <p class="mt-4 text-muted"><a href="#" id="back-to-initial-view">&larr; العودة</a></p>
        </div>
        
        <!-- START: Password Reset View (Hidden by default) -->
        <div id="reset-password-view" class="d-none">
            <h2>إعادة تعيين كلمة المرور</h2>
            <p class="text-muted mb-4">أدخل بريدك الإلكتروني المسجل لإرسال رابط إعادة التعيين.</p>
            <div class="mb-3 text-end">
                <label for="reset-email" class="form-label">البريد الإلكتروني</label>
                <input type="email" id="reset-email" class="form-control" required placeholder="example@example.com">
            </div>
            <button id="reset-password-button" class="btn btn-primary w-100 mt-3">إرسال رابط إعادة التعيين</button>
            <div id="reset-message" class="alert mt-3 d-none"></div>
            <p class="mt-4 text-muted"><a href="#" id="back-to-login-view">&larr; العودة لتسجيل الدخول</a></p>
        </div>
        <!-- END: Password Reset View -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // START: تعديل - استيراد دوال استمرارية الجلسة
        import { getAuth, setPersistence, browserLocalPersistence, signInWithEmailAndPassword, onAuthStateChanged, signInAnonymously, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        // END: تعديل

        const firebaseConfig = {
            apiKey: "AIzaSyAGgZmhJ_mMezlf7xElisvzJ8l9D758d4g",
            authDomain: "my-chat-app-daaf8.firebaseapp.com",
            projectId: "my-chat-app-daaf8",
            storageBucket: "my-chat-app-daaf8.firebasestorage.app",
            messagingSenderId: "789086064752",
            appId: "1:789086064752:web:d081f1b6832dabca1d64b5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const authMessage = document.getElementById('auth-message');
        const initialView = document.getElementById('initial-view');
        const emailLoginView = document.getElementById('email-login-view');
        const showEmailLoginBtn = document.getElementById('show-email-login-btn');
        const backToInitialViewLink = document.getElementById('back-to-initial-view');
        
        const resetPasswordView = document.getElementById('reset-password-view');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const backToLoginViewLink = document.getElementById('back-to-login-view');
        const resetPasswordButton = document.getElementById('reset-password-button');
        const resetMessage = document.getElementById('reset-message');

        showEmailLoginBtn.addEventListener('click', () => {
            initialView.classList.add('d-none');
            emailLoginView.classList.remove('d-none');
        });

        backToInitialViewLink.addEventListener('click', (e) => {
            e.preventDefault();
            emailLoginView.classList.add('d-none');
            initialView.classList.remove('d-none');
        });

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            emailLoginView.classList.add('d-none');
            resetPasswordView.classList.remove('d-none');
        });

        backToLoginViewLink.addEventListener('click', (e) => {
            e.preventDefault();
            resetPasswordView.classList.add('d-none');
            emailLoginView.classList.remove('d-none');
        });

        function showAuthMessage(message, isError = true) {
            authMessage.textContent = message;
            authMessage.className = `alert mt-3 ${isError ? 'alert-danger' : 'alert-success'}`;
        }
        
        function showResetMessage(message, isError = true) {
            resetMessage.textContent = message;
            resetMessage.className = `alert mt-3 ${isError ? 'alert-danger' : 'alert-success'}`;
        }

        onAuthStateChanged(auth, user => {
            if (user && (user.emailVerified || user.isAnonymous)) {
                window.location.href = 'main.html';
            } else {
                document.body.style.visibility = 'visible';
            }
        });

        const signinButton = document.getElementById('signin-button');
        signinButton.addEventListener('click', () => {
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value.trim();
            if (!email || !password) {
                return showAuthMessage("الرجاء إدخال البريد الإلكتروني وكلمة المرور.");
            }
            signinButton.disabled = true;
            signinButton.textContent = 'جاري التحقق...';

            // START: تعديل - تعيين استمرارية الجلسة قبل تسجيل الدخول
            setPersistence(auth, browserLocalPersistence)
                .then(() => {
                    // بعد تعيين الاستمرارية، قم بتسجيل الدخول
                    return signInWithEmailAndPassword(auth, email, password);
                })
                .then(userCredential => {
                    if (!userCredential.user.emailVerified) {
                        showAuthMessage("حسابك غير مفعل. الرجاء التحقق من بريدك الإلكتروني.");
                        signinButton.disabled = false;
                        signinButton.textContent = 'تسجيل الدخول';
                    }
                    // onAuthStateChanged سوف تتعامل مع إعادة التوجيه عند النجاح
                })
                .catch(error => {
                    console.error("Sign-in or persistence failed:", error);
                    showAuthMessage("خطأ: البريد الإلكتروني أو كلمة المرور غير صحيحة.");
                    signinButton.disabled = false;
                    signinButton.textContent = 'تسجيل الدخول';
                });
            // END: تعديل
        });

        const guestSigninButton = document.getElementById('guest-signin-button');
        guestSigninButton.addEventListener('click', () => {
            guestSigninButton.disabled = true;
            guestSigninButton.textContent = 'جاري الدخول...';
            
            // START: تعديل - تعيين استمرارية الجلسة للزائر
            setPersistence(auth, browserLocalPersistence)
                .then(() => {
                    return signInAnonymously(auth);
                })
                .catch((error) => {
                    console.error("Anonymous sign-in or persistence failed:", error);
                    showAuthMessage("فشل تسجيل الدخول كزائر. الرجاء المحاولة مرة أخرى.");
                    guestSigninButton.disabled = false;
                    guestSigninButton.textContent = 'الدخول كزائر';
                });
            // onAuthStateChanged سوف تتعامل مع إعادة التوجيه عند النجاح
            // END: تعديل
        });

        resetPasswordButton.addEventListener('click', () => {
            const email = document.getElementById('reset-email').value.trim();
            if (!email) {
                return showResetMessage("الرجاء إدخال بريدك الإلكتروني.");
            }
            resetPasswordButton.disabled = true;
            resetPasswordButton.textContent = 'جاري الإرسال...';
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    showResetMessage("تم إرسال رابط إعادة تعيين كلمة المرور بنجاح. يرجى مراجعة بريدك الإلكتروني (بما في ذلك مجلد الرسائل غير المرغوب فيها او بلانجلیزي spam).", false);
                    resetPasswordButton.disabled = false;
                    resetPasswordButton.textContent = 'إرسال رابط إعادة التعيين';
                })
                .catch((error) => {
                    showResetMessage("حدث خطأ. يرجى التأكد من أن البريد الإلكتروني صحيح والمحاولة مرة أخرى.");
                    resetPasswordButton.disabled = false;
                    resetPasswordButton.textContent = 'إرسال رابط إعادة التعيين';
                });
        });

    </script>

</body>
</html>
