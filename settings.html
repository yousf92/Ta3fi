<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>الإعدادات | لا أبرح حتى أبلغ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00a884;
            --danger-color: #ff5c5c;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #FAFAFA;
            --secondary-text-color: #CCCCCC;
            --border-color: #383838;
        }
        body, html {
            margin: 0; padding: 0; font-family: 'Tajawal', sans-serif;
            background-color: var(--background-color); color: var(--text-color);
            position: fixed; width: 100%; height: 100%; overflow: hidden;
        }
        .page { display: flex; flex-direction: column; height: 100%; width: 100%; }
        .content-area { flex-grow: 1; overflow-y: auto; padding: 1rem; padding-bottom: 80px; }
        .top-header { display: flex; justify-content: center; align-items: center; padding: 1rem; background-color: var(--background-color); border-bottom: 1px solid var(--border-color); }
        .top-header h5 { font-weight: 700; margin: 0; }
        .bottom-nav { display: flex; justify-content: space-around; padding: 0.5rem 0; background-color: var(--card-background); box-shadow: 0 -2px 5px rgba(0,0,0,0.2); position: fixed; bottom: 0; width: 100%; z-index: 100; border-top: 1px solid var(--border-color); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--secondary-text-color); text-decoration: none; font-size: 0.75rem; cursor: pointer; width: 14%; height: 50px; justify-content: center; }
        .nav-item i { font-size: 1.5rem; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary-color); }
        .nav-item.special-item { transform: translateY(-20px); }
        .special-item .icon-background { background: linear-gradient(135deg, #00a884, #00c896); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0, 168, 132, 0.4); }
        .special-item i { color: white; font-size: 2rem; margin: 0; }
        .action-button { background-color: var(--card-background); border-radius: 15px; padding: 1rem; display: flex; justify-content: space-between; align-items: center; text-decoration: none; color: var(--text-color); box-shadow: 0 4px 15px rgba(0,0,0,0.2); margin-bottom: 1rem; font-weight: 500; border: 1px solid var(--border-color); width: 100%; }
        .icon-container { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; }
        .icon-container.red { background-color: rgba(255, 92, 92, 0.1); color: #ff5c5c; }
        .card { background-color: var(--card-background); border: 1px solid var(--border-color); }
        .card-title { font-weight: 700; color: #FFFFFF; }
        .form-control { background-color: var(--background-color); border-color: var(--border-color); color: var(--text-color); }
        .form-control::placeholder { color: var(--secondary-text-color); opacity: 0.7; }
        .form-control:focus { background-color: var(--background-color); border-color: var(--primary-color); color: var(--text-color); box-shadow: 0 0 0 0.25rem rgba(0, 168, 132, 0.25); }
        .text-muted { color: var(--secondary-text-color) !important; }
    </style>
</head>
<body>
    <div class="page" style="display: flex;">
        <header class="top-header">
            <h5 class="m-0">الإعدادات</h5>
        </header>
        <main class="content-area">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-3">الملف الشخصي</h5>
                    <div class="d-flex flex-column align-items-center text-center">
                        <img id="profile-pic-preview" src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png" alt="صورة الملف الشخصي" class="rounded-circle mb-3" style="width: 100px; height: 100px; object-fit: cover; border: 3px solid #333;">
                        <input type="file" id="profile-pic-input" accept="image/*" class="d-none">
                        <button id="change-pic-button" class="btn btn-outline-primary mb-2">تغيير الصورة</button>
                        <button id="save-pic-button" class="btn btn-primary" style="display: none;">حفظ الصورة</button>
                        <div id="upload-status" class="mt-2 small text-muted"></div>
                    </div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-3">تغيير الاسم</h5>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="new-name-input" placeholder="ادخل اسمك الجديد هنا">
                    </div>
                    <button id="save-name-btn" class="btn btn-primary w-100">حفظ الاسم الجديد</button>
                    <div id="name-change-status" class="form-text mt-2 text-center"></div>
                </div>
            </div>
            <div class="card">
                 <div class="card-body">
                    <h5 class="card-title mb-3">الإعدادات العامة</h5>
                    <button class="action-button" id="logout-action-button">
                        <span>تسجيل الخروج</span>
                        <div class="icon-container red">
                            <i class="bi bi-box-arrow-right"></i>
                        </div>
                    </button>
                </div>
            </div>
        </main>
        <nav class="bottom-nav">
            <a href="main.html" class="nav-item"><i class="bi bi-house-door-fill"></i><span>الرئيسية</span></a>
            <a href="diaries.html" class="nav-item"><i class="bi bi-book-fill"></i><span>اليوميات</span></a>
            <a href="articles.html" class="nav-item"><i class="bi bi-award-fill"></i><span>المقالات</span></a>
            <a href="chat.html" class="nav-item special-item"><div class="icon-background"><i class="bi bi-chat-dots-fill"></i></div><span>دردشة</span></a>
            <a href="follow-up.html" class="nav-item"><i class="bi bi-signpost-split-fill"></i><span>المتابعة</span></a>
            <a href="library.html" class="nav-item"><i class="bi bi-collection-fill"></i><span>المكتبة</span></a>
            <a href="settings.html" class="nav-item active"><i class="bi bi-gear-fill"></i><span>الاعدادات</span></a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAGgZmhJ_mMezlf7xElisvzJ8l9D758d4g",
            authDomain: "my-chat-app-daaf8.firebaseapp.com",
            projectId: "my-chat-app-daaf8",
            storageBucket: "my-chat-app-daaf8.firebasestorage.app",
            messagingSenderId: "789086064752",
            appId: "1:789086064752:web:d081f1b6832dabca1d64b5"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let currentUserData = {};
        let isVisitor = true;

        const newNameInput = document.getElementById('new-name-input');
        const saveNameBtn = document.getElementById('save-name-btn');
        const nameChangeStatus = document.getElementById('name-change-status');
        const profilePicPreview = document.getElementById('profile-pic-preview');
        const profilePicInput = document.getElementById('profile-pic-input');
        const changePicButton = document.getElementById('change-pic-button');
        const savePicButton = document.getElementById('save-pic-button');
        const uploadStatus = document.getElementById('upload-status');
        const logoutActionButton = document.getElementById('logout-action-button');
        let selectedFile = null;
        const CLOUDINARY_CLOUD_NAME = "dbkzk1oe2";
        const CLOUDINARY_UPLOAD_PRESET = "profile-pictures";

        onAuthStateChanged(auth, async (user) => {
            if (user && !user.isAnonymous) {
                isVisitor = false;
                currentUser = user;
                const userDocRef = doc(db, "users", currentUser.uid);
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists()) { currentUserData = userDoc.data(); }
                logoutActionButton.querySelector('span').textContent = "تسجيل الخروج";
                loadUserProfile();
                checkNameChangeStatus();
            } else {
                isVisitor = true;
                currentUser = user;
                logoutActionButton.querySelector('span').innerHTML = `العودة إلى تسجيل الدخول`;
                loadVisitorProfile();
                checkVisitorNameChangeStatus();
            }
        });

        function getVisitorData() { try { return JSON.parse(localStorage.getItem('visitorProfile')) || {}; } catch(e) { return {}; } }
        function saveVisitorData(data) { localStorage.setItem('visitorProfile', JSON.stringify(data)); }
        function loadVisitorProfile() {
            const visitorData = getVisitorData();
            newNameInput.value = visitorData.displayName || '';
            profilePicPreview.src = visitorData.photoURL || "https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png";
        }
        function checkVisitorNameChangeStatus() {
            const visitorData = getVisitorData();
            if (visitorData && visitorData.last_name_change) {
                const lastChangeDate = new Date(visitorData.last_name_change);
                const now = new Date();
                const oneMonthInMillis = 30 * 24 * 60 * 60 * 1000;
                const timeSinceChange = now - lastChangeDate;
                if (timeSinceChange < oneMonthInMillis) {
                    newNameInput.disabled = true;
                    saveNameBtn.disabled = true;
                    const daysRemaining = Math.ceil((oneMonthInMillis - timeSinceChange) / (1000 * 60 * 60 * 24));
                    nameChangeStatus.textContent = `لا يمكنك تغيير اسمك حتى مرور ${daysRemaining} يوم.`;
                    nameChangeStatus.className = 'form-text mt-2 text-center text-warning';
                } else { enableNameChange('يمكنك تغيير اسمك الآن مرة كل شهر.'); }
            } else { enableNameChange('يمكنك تغيير اسمك مرة واحدة في الشهر.'); }
        }
        function enableNameChange(message) {
             newNameInput.disabled = false;
             saveNameBtn.disabled = false;
             nameChangeStatus.textContent = message;
             nameChangeStatus.className = 'form-text mt-2 text-center text-success';
        }
        function checkNameChangeStatus() {
            if (currentUserData && currentUserData.last_name_change) {
                const lastChangeDate = currentUserData.last_name_change.toDate();
                const now = new Date();
                const oneWeekInMillis = 7 * 24 * 60 * 60 * 1000;
                const timeSinceChange = now - lastChangeDate;
                if (timeSinceChange < oneWeekInMillis) {
                    newNameInput.disabled = true;
                    saveNameBtn.disabled = true;
                    const daysRemaining = Math.ceil((oneWeekInMillis - timeSinceChange) / (1000 * 60 * 60 * 24));
                    nameChangeStatus.textContent = `لا يمكنك تغيير اسمك حتى مرور ${daysRemaining} يوم.`;
                    nameChangeStatus.className = 'form-text mt-2 text-center text-warning';
                } else { enableNameChange('يمكنك تغيير اسمك مرة واحدة في الأسبوع.'); }
            } else { enableNameChange('يمكنك تغيير اسمك مرة واحدة في الأسبوع.'); }
        }
        async function loadUserProfile() {
            if (!currentUser) return;
            newNameInput.value = currentUser.displayName || '';
            if (currentUserData && currentUserData.photoURL) { profilePicPreview.src = currentUserData.photoURL; } 
            else if (currentUser.photoURL) { profilePicPreview.src = currentUser.photoURL; } 
            else { profilePicPreview.src = "https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png"; }
        }
        saveNameBtn.addEventListener('click', async () => {
            const newName = newNameInput.value.trim();
            if (!newName || newName.length < 3) { alert('الرجاء إدخال اسم صالح (3 أحرف على الأقل).'); return; }
            saveNameBtn.disabled = true;
            nameChangeStatus.textContent = 'جاري تحديث الاسم...';
            nameChangeStatus.className = 'form-text mt-2 text-center';
            if (isVisitor) {
                const visitorData = getVisitorData();
                visitorData.displayName = newName;
                visitorData.last_name_change = new Date().toISOString();
                saveVisitorData(visitorData);
                nameChangeStatus.textContent = 'تم تحديث اسم الزائر بنجاح!';
                nameChangeStatus.className = 'form-text mt-2 text-center text-success';
                saveNameBtn.disabled = false;
                checkVisitorNameChangeStatus();
            } else {
                 try {
                    await updateProfile(auth.currentUser, { displayName: newName });
                    const userDocRef = doc(db, "users", currentUser.uid);
                    const newTimestamp = new Date();
                    const updatedData = { displayName: newName, last_name_change: newTimestamp };
                    await setDoc(userDocRef, updatedData, { merge: true });
                    currentUserData = { ...currentUserData, ...updatedData };
                    checkNameChangeStatus();
                    nameChangeStatus.textContent = 'تم تحديث اسمك بنجاح!';
                    nameChangeStatus.className = 'form-text mt-2 text-center text-success';
                } catch (error) {
                    console.error("Error updating name:", error);
                    nameChangeStatus.textContent = 'حدث خطأ أثناء تحديث الاسم.';
                    nameChangeStatus.className = 'form-text mt-2 text-center text-danger';
                } finally { saveNameBtn.disabled = false; }
            }
        });
        
        changePicButton.addEventListener('click', () => { profilePicInput.click(); });
        profilePicInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                selectedFile = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => { profilePicPreview.src = event.target.result; }
                reader.readAsDataURL(selectedFile);
                savePicButton.style.display = 'block';
                changePicButton.textContent = 'اختيار صورة أخرى';
            }
        });
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            uploadStatus.textContent = 'جاري رفع الصورة...';
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
                const data = await response.json();
                if (data.secure_url) { return data.secure_url; } 
                else { throw new Error('Cloudinary upload failed'); }
            } catch (error) {
                console.error("Cloudinary Upload Error:", error);
                uploadStatus.textContent = 'خطأ في رفع الصورة.';
                return null;
            }
        }
        savePicButton.addEventListener('click', async () => {
            if (!selectedFile) return;
            uploadStatus.textContent = 'يتم رفع الصورة...';
            savePicButton.disabled = true;
            changePicButton.disabled = true;
            try {
                const downloadURL = await uploadToCloudinary(selectedFile);
                if (downloadURL) {
                    if (isVisitor) {
                        const visitorData = getVisitorData();
                        visitorData.photoURL = downloadURL;
                        saveVisitorData(visitorData);
                    } else {
                        const userDocRef = doc(db, "users", currentUser.uid);
                        await setDoc(userDocRef, { photoURL: downloadURL }, { merge: true });
                    }
                    uploadStatus.textContent = 'تم تحديث الصورة بنجاح!';
                    setTimeout(() => { uploadStatus.textContent = '' }, 3000);
                    savePicButton.style.display = 'none';
                    changePicButton.textContent = 'تغيير الصورة';
                    selectedFile = null;
                } else { throw new Error("Failed to get download URL from Cloudinary."); }
            } catch (error) {
                console.error("Error saving profile picture: ", error);
                uploadStatus.textContent = 'فشل تحديث الصورة.';
            } finally {
                savePicButton.disabled = false;
                changePicButton.disabled = false;
            }
        });
        
        logoutActionButton.addEventListener('click', () => {
            const confirmationMessage = isVisitor 
                ? "هل أنت متأكد من رغبتك في العودة إلى صفحة تسجيل الدخول؟" 
                : "هل أنت متأكد من تسجيل الخروج؟";

            if (confirm(confirmationMessage)) {
                signOut(auth).then(() => {
                    window.location.href = './login.html';
                }).catch((error) => {
                    console.error('Sign out error', error);
                    alert('حدث خطأ أثناء محاولة الخروج.');
                });
            }
        });
    </script>
</body>
</html>
