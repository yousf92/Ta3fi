<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00a884;
            --danger-color: #ff5c5c;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #FAFAFA;
            --secondary-text-color: #CCCCCC;
            --border-color: #383838;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            /* تم تغيير الخلفية لصورة طبيعة خلابة لتتناسب مع صفحة تسجيل الدخول */
            background-image: linear-gradient(rgba(18, 18, 18, 0.4), rgba(18, 18, 18, 0.4)), url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }
        .form-container {
            background: rgba(30, 30, 30, 0.7); /* زيادة شفافية الخلفية */
            backdrop-filter: blur(10px); /* إضافة تأثير بلور للخلفية */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 1px solid var(--border-color);
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        .form-control::placeholder {
            color: var(--secondary-text-color);
            opacity: 0.7;
        }
        .form-control:focus {
            background-color: var(--background-color);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 168, 132, 0.25);
        }
        .btn-success {
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            background: #28a745;
            border: none;
            transition: background 0.3s;
        }
        .btn-success:hover {
            background: #218838;
        }
        h2 {
            color: #FFFFFF; /* White title */
            font-weight: 700;
        }
        .text-muted {
            color: var(--secondary-text-color) !important;
        }
        a {
            color: #8ab4f8;
        }
    </style>
</head>
<body>

    <div class="form-container text-center">
        <h2>انضم إلينا!</h2>
        <p class="text-muted mb-4">أنشئ حسابك وابدأ الدردشة فورا</p>
        
        <div class="mb-3 text-end">
            <label for="signup-name" class="form-label">الاسم الكامل</label>
            <input type="text" id="signup-name" class="form-control" required>
        </div>
        <div class="mb-3 text-end">
            <label for="signup-email" class="form-label">البريد الإلكتروني</label>
            <input type="email" id="signup-email" class="form-control" required>
        </div>
        <div class="mb-3 text-end">
            <label for="signup-password" class="form-label">كلمة المرور</label>
            <input type="password" id="signup-password" class="form-control" required>
        </div>
        
        <button id="signup-button" class="btn btn-success w-100 mt-3">إنشاء حساب</button>
        
        <div id="auth-message" class="alert mt-3 d-none"></div>

        <p class="mt-4 text-muted">لديك حساب بالفعل؟ <a href="index.html">تسجيل الدخول</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAGgZmhJ_mMezlf7xElisvzJ8l9D758d4g",
            authDomain: "my-chat-app-daaf8.firebaseapp.com",
            projectId: "my-chat-app-daaf8",
            storageBucket: "my-chat-app-daaf8.firebasestorage.app",
            messagingSenderId: "789086064752",
            appId: "1:789086064752:web:d081f1b6832dabca1d64b5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authMessage = document.getElementById('auth-message');
        function showAuthMessage(message, isError = true) {
            authMessage.textContent = message;
            authMessage.className = `alert mt-3 ${isError ? 'alert-danger' : 'alert-success'}`;
        }

        const signupButton = document.getElementById('signup-button');
        signupButton.addEventListener('click', () => {
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            if (!name || !email || !password) {
                return showAuthMessage("الرجاء ملء جميع الحقول.");
            }
            if (password.length < 6) {
                return showAuthMessage("يجب أن تتكون كلمة المرور من 6 أحرف على الأقل.");
            }
            
            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    // Update profile and create user document in Firestore
                    return Promise.all([
                        updateProfile(user, { displayName: name }),
                        setDoc(doc(db, "users", user.uid), {
                            displayName: name,
                            email: email,
                            role: 'user', // Default role
                            createdAt: new Date()
                        }),
                        sendEmailVerification(user)
                    ]);
                })
                .then(() => {
                    showAuthMessage("تم إنشاء حسابك بنجاح! لتفعيله، يرجى التحقق من بريدك الإلكتروني. ملاحظة هامة: ستجد رسالة التفعيل في مجلد البريد المزعج (Spam)، وليس في البريد الوارد. بعد الضغط على رابط التفعيل، يمكنك تسجيل الدخول.", false);
                })
                .catch(error => {
                    if (error.code === 'auth/email-already-in-use') {
                        showAuthMessage("هذا البريد الإلكتروني مستخدم بالفعل.");
                    } else {
                        showAuthMessage("خطأ: " + error.message);
                    }
                });
        });
    </script>

</body>
</html>
